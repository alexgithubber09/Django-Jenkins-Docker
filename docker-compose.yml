version: "3.3"
services:
  web:
    image: praneethsvs/django-app:latest
    environment:
      - TZ=Europe/Minsk
    ports:
      - 8000:8000
    volumes:
      - /opt/app/:/app/backend/
    container_name: django
    networks:
      - django
    restart: unless-stopped

networks:
  django:
    driver: bridge





